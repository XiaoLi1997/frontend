<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{message}}
    {{hello}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>

        el:"#app",
        data:{
            message:"hello,vue!",
            hello:"啊大苏打"
        }
    });
</script>
</body>
</html>
